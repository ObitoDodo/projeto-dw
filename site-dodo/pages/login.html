<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../css/login-util.css">
	<link rel="stylesheet" type="text/css" href="../css/login-main.css">
<!--===============================================================================================-->
</head>
<body>

	<nav>
        <div class="topnav" id="myTopnav">
            <a href="../index.html"><i class="fa fa-fw fa-home"></i> Página inicial</a>
            <a class="active"><i class="fa fa-user" aria-hidden="true"></i> Login</a>
            <a href="#news"><i class="fa fa-info" aria-hidden="true"></i> Sobre nós</a>
            <a href="#"><i class="fa fa-phone" aria-hidden="true"></i> Contatos</a>
            <div class="dropdown">
              <button class="dropbtn"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Recursos 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Cursos</a>
                <a href="#">Materiais de TCC</a>
              </div>
            </div> 
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
    </nav> 
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../img/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Login de Usuário
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-136">
						<a href="register.html" style="cursor: pointer;" class="txt2">
							Registre-se
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
